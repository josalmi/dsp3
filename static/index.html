<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DSP3</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div class="container-fluid">
    <div class="page-header">
        <h1>Awesome calculator</h1>
    </div>

    <div>
        <div class="form-group">
            <label for="input">Calculate</label>
            <input class="form-control" id="input" type="text" placeholder="Calculate something">
        </div>
        <button class="btn btn-success" id="calculateButton" type="button" onclick="app.parseAndCalculate(input.value)">
            Calculate
        </button>

        <button class="btn btn-success" id="simplifyButton" type="button" onclick="app.simplify(input.value)">
            Simplify
        </button>
    </div>

    <div id="results">
        <h2>Results</h2>
    </div>

    <div>
        <h2>Sine plotting</h2>
        <canvas id="canvas" width="300" height="300"></canvas>

        <div class="input-group">
            <div class="radio">
                <label>
                    <input type="radio" name="sineMode" value="remotePlot" checked>
                    Calculate and plot on server
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="sineMode" value="localCalculate">
                    Calculate and plot on client
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="sineMode" value="remoteCalculate">
                    Calculate on server and plot on client
                </label>
            </div>
        </div>
    </div>
    <div>
        <div class="form-group">
            <label for="cacheSize">Cache size</label>
            <input class="form-control" id="cacheSize" type="number" min="0" placeholder="Cache size" value="100" required>
        </div>
        <button class="btn btn-success" id="cacheButton" type="button" onclick="if (cacheSize.validity.valid) cache.changeSize(cacheSize.value); else alert(cacheSize.validationMessage);">
            Change
        </button>
    </div>
</div>

<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>

<script type="text/javascript" src="js/parse.js"></script>
<script type="text/javascript" src="js/cache.js"></script>
<script type="text/javascript" src="js/remote.js"></script>
<script type="text/javascript" src="js/sine.js"></script>

</body>
</html>
